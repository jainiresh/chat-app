<!DOCTYPE html>
<html>
  <head>
    <title> Chatsenger</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body> 
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages">          
            </div>
        
            <div class="compose">
              <form id="chat-form">
                <input placeholder="Type your text!" name="message" required autocomplete="off"/>
                <button>Send</button>
              </form>
          
              <button id="sendLocation">Send your location</button>
            
            </div>

            </div>
    </div>
    
    <script id = "message-template" type= "text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{creationTime}}</span>
        </p>
        <p>{{messagePassedIn}}</p>
        </div>
    </script>
    
    <script id="locationMessage-template" type="text/html">
      <div clas="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{creationTime}}</span>
        </p>
        <p><a href="{{locationUrl}}" target="_blank"> My Location </a></p>
        </div>
    </script>

    <script id="sidebar-template" type ="text/html">
      <h2 class = "room-title">{{roomName}}</h2>
      <h3 class = "list-title">Active Chatties</h3>
      <ul class = "users">
        {{#usersList}}
            <li>{{username}}</li>
        {{/usersList}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src ="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

    
  </body>

</html>
